<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>电商网站的登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <!-- 头部 s -->
    <header class="header">
        <!-- logo通栏 s -->
        <div class="logoBar">

            <!-- 版心 s -->
            <div class="inner-c clearfix">

                <!-- 网站logo s-->
                <div class="logo fl">
                    <a href="index.html">
                        慕课网
                    </a>
                </div>
                <!-- 网站logo e -->

                <h3>欢迎登录</h3>
            </div>
            <!-- 版心 e -->

        </div>
        <!-- logo通栏 e -->
    </header>
    <!-- 头部 e -->

    <div class="show-result">
    </div>

    <!-- 登录模块 s -->
    <section class="loginBox">
        <form>
            <ul class="login">
                <li class="username">
                    <div class="item-content clearfix">
                        <div class="login-item">
                            <i>*</i>
                            用户名：
                        </div>
                        <div class="input-item">
                            <input class="icon-username input-username" type="text" data-class="username">
                        </div>
                    </div>
                    <div class="tips">3~15个字符，可使用字母、数字、下划线，需以字母开头</div>
                    <div class="notice-info">
                        <span class="notice-icon"></span>
                        <span class="notice-content"></span>
                    </div>
                </li>
                <li class="password">
                    <div class="item-content clearfix">
                        <div class="login-item">
                            <i>*</i>
                            密码：
                        </div>
                        <div class="input-item">
                            <input class="icon-password input-password" type="password" data-class="password">
                        </div>
                    </div>
                    <div class="tips">6~16个字符，区分大小写</div>
                    <div class="notice-info">
                        <span class="notice-icon"></span>
                        <span class="notice-content"></span>
                    </div>
                </li>
                <li class="remember-password">
                    <div class="item-content clearfix">
                        <div class="checkbox-item">
                            <input type="checkbox" id="remember">
                            <label for="remember">记住用户名和密码</label>
                        </div>
                    </div>
                </li>
                <li class="submit">
                    <div class="item-content">
                        <input type="button" value="登录" class="buttonlogin">
                    </div>
                </li>
            </ul>
        </form>
    </section>
    <!-- 登录模块 e -->

    <!-- 脚部 s -->
    <footer class="footer">
        <div class="inner-c">

            <!-- 网站信息 s -->
            <p class="info">
                <a href="javascript:;">慕课简介</a>
                <span>|</span>
                <a href="javascript:;">慕课公告</a>
                <span>|</span>
                <a href="javascript:;">招纳贤士</a>
                <span>|</span>
                <a href="javascript:;">联系我们|客服热线：400-675-1234</a>
            </p>
            <!-- 网站信息 e -->

            <!-- 版权信息 s -->
            <p class="copyright">
                Copyright &copy; 2006 - 2014&nbsp;慕课版权所有&nbsp;&nbsp;&nbsp;京ICP备09037834号&nbsp;&nbsp;&nbsp;京ICP证B1034-8373号&nbsp;&nbsp;&nbsp;某市公安局XX分局备案编号：123456789123
            </p>
            <!-- 版权信息 e -->

            <!-- 底部小图标 s -->
            <div class="footerIcon">
                <a href="javascript:;" class="footerIcon-1">经营性网站备案中心</a>
                <a href="javascript:;" class="footerIcon-2">可信网站信用评估</a>
                <a href="http://www.bj.cyberpolice.cn/index.do" target="_blank" class="footerIcon-3">网络警察提醒您</a>
                <a href="javascript:;" class="footerIcon-4">诚信网站</a>
                <a href="http://jubao.12377.cn:13225/reportinputcommon.do" target="_blank" class="footerIcon-5">中国互联网举报中心</a>
                <a href="http://www.12377.cn/node_548446.htm" target="_blank" class="footerIcon-6">网络举报APP下载</a>
            </div>
            <!-- 底部小图标 e -->

        </div>
    </footer>
    <!-- 脚部 e -->

    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/util.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
